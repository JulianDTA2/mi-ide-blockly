appId: com.m4rkrobot.ide
productName: M4rkRobot IDE
directories:
  output: dist
  buildResources: resources
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!bin/*' 
  - "**/*"
  - "!**/*.{iml,o,hprof,pyc,pyo,rbc,swp,.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,__pycache__,thumbs.db,.gitignore,.editorconfig}"


extraResources:
  - from: "bin"
    to: "bin"
    filter:
      - "**/*"

asarUnpack:
  - resources/**

win:
  executableName: MarkRobotIDE
  icon: resources/logo_RM.png
  target: nsis
  extraResources:
    - from: "bin/win/arduino-cli.exe"
      to: "bin/arduino-cli.exe"

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  shortcutName: MarkRobot IDE

mac:
  target: dmg
  icon: build/icon.icns
  category: public.app-category.developer-tools
  identity: null
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extraResources:
    - from: "bin/mac/arduino-cli"
      to: "bin/arduino-cli"

linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Development

dmg:
  title: "${productName} ${version}"
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
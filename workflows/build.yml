name: Build/Release

on:
  push:
    tags:
      - 'v*' # Se ejecuta cuando subes un tag como v1.0.0

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      # Solo para Linux (si lo necesitas)
      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install --no-install-recommends -y libopenjp2-7-dev libgdk-pixbuf2.0-dev libgtk-3-dev libssl-dev

      - name: Build & Release
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true

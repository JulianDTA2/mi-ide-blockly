name: Build/Release

on:
  push:
    tags:
      - 'v*' # Se activa con tags como v1.0.1, v1.0.2, etc.

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest] # Solo Mac por ahora

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      # Compilar el código fuente (Vue/Vite)
      - name: Build Frontend
        run: npm run build

      # Generar el ejecutable/DMG y subirlo a Releases
      - name: Build & Release Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          mac_certs: '' # Dejar vacío si no tienes certificado de Apple (la app será "no firmada")
          mac_certs_password: ''
